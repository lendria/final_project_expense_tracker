<body>
    <!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
       

      <div class="tracker-page flex ">
        <div class="text">
          <h1>Welcome to your Expense Tracker</h1>
          <p>Track your money as you spend</p>
          
        </div>
        <form action="#">
          <input type="email" placeholder="Email " required>
          <input type="password" placeholder="Password" required>
          <div class="link">
            <button type="submit" class="login">Log in</button>
            <a href="#" class="forgot">Forgot your password?</a>
          </div> <br><br>
          <hr>
          <div class="button">
            <span style="color: #14b84a">Don't have an account yet?</span><br><br><br>
            <a href="./register.html">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
</body>
