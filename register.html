    <!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="tracker-page flex ">
        <div class="text">
          <h1>Welcome to your Expense Tracker</h1>
          <p>... a click away from your expenditure</p>
          
        </div>
        <form action="#">
          <input type="email" placeholder="Email " required>
          <input type="username" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <div class="link">
            <button type="submit" class="login">Create an account</button>
          </div> 
          <hr>
          <div class="button">
            <span style="color: #14b84a">Already have an account?</span><br><br><br>
            <a href="./login.html">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
