<!DOCTYPE html>
<html>
<head>
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" type="text/css" href="expense.css" />
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="button">
                <a href="/logout" >Logout</a>
            </div>
            
        </div>
        <h1>View Expense</h1>
        
        <!-- Edit Form -->
        <div id="edit-form-container" style="display: none;">
            <form id="edit-expense-form">
                <input type="hidden" id="edit-expense-id" />
                <input type="text" id="edit-expense-name" placeholder="Expense Name" required />
                <input type="number" id="edit-expense-amount" placeholder="Amount" required />
                <select id="edit-expense-category" required>
                    <option value="" disabled>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="edit-expense-date" required />
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- Expense Table -->
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $<span id="total-amount">0</span>
            </div>
        </div>

        <div class="action-bar">
            <div class="button">
                <a href="expense.html">Add Expense</a>
            </div>
            <div class="filter">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
